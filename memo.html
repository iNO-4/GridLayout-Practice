<!-- 
・コンテナ
グリッド全体を囲む要素
display: grid; または display: inline-grid; を指定することで、
その要素は Grid Layout のコンテナになる。
・アイテム
コンテナの子要素。コンテナの直接の子要素は基本的にすべてアイテムになる。
 -->
<div style="display:grid;"> <!-- コンテナ -->
  <div></div> <!-- アイテム-->
  <p></p> <!-- アイテム -->
  <section> <!-- アイテム -->
      <div></div> <!-- これはアイテムではない -->
  </section>
</div>

<!-- 
[CSSで各トラックの大きさを指定する]
・grid-template-rows: 行のトラックの高さを半角スペースで区切って指定
・grid-template-columns: 行のトラックの幅を半角スペースで区切って指定
(「末にs」を付け忘れやすいため注意)
 -->
